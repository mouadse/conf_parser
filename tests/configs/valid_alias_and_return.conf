# Exercises alias/return validation, wildcard CGI mapping, and alternate method directive
server {
    listen 8101;
    host 10.0.0.42;
    server_name alias_return;
    root ./www;
    index index.html;
    autoindex on;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # ensure the alt directive 'methods' is parsed
    location / {
        methods GET HEAD;
    }

    # alias and return must point to real targets
    location /mirror {
        allow_methods GET POST;
        client_max_body_size 128;
        autoindex on;
        alias errors/500.html;
        return /errors/404.html;
    }

    # wildcard CGI extensions paired to interpreters
    location /cgi-bin {
        root ./www;
        cgi_ext *.py *.sh;
        cgi_path /usr/bin/python3 /bin/bash;
        index handler.py;
    }
}
