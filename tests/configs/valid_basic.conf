# Basic server with inline comments and whitespace edge cases
server   {
    listen 8081;      # prefer non standard port to avoid clashes
    host localhost;
    server_name basic_instance;
    root ./www;
    index index.html;
    client_max_body_size 4096;
    autoindex off;
    error_page 404 /errors/404.html;

    location / {
        allow_methods GET POST;
        index index.html;
    }

    location /upload {
        allow_methods POST;
        client_max_body_size 1024;
        index index.html;
    }
}
