# CGI-heavy server with per-location overrides and redirects
server {
    listen 8093;
    host 127.0.0.1;
    server_name cgi_extended;
    root ./www;
    index index.html;
    client_max_body_size 1024;
    autoindex on;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    location /cgi-bin {
        root ./www;
        cgi_ext .py .sh;
        cgi_path /usr/bin/python3 /bin/bash;
        index handler.py;
    }

    location /download {
        allow_methods GET;
        return /errors/404.html;
    }

    location /limited {
        allow_methods POST DELETE;
        client_max_body_size 16;
        autoindex off;
    }
}
