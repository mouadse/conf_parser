# Two servers to validate cluster level checks
server {
    listen 8082;
    host 127.0.0.1;
    server_name alpha;
    root ./www;
    index index.html;
    client_max_body_size 2048;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    location / {
        allow_methods GET;
        index index.html;
    }

    location /cgi-bin {
        root ./www;
        cgi_ext .py .sh;
        cgi_path /usr/bin/python3 /bin/bash;
        index handler.py;
    }
}

server {
    listen 8083;
    host 127.0.0.1;
    server_name beta;
    root ./www;
    index index.html;
    autoindex on;

    location /download {
        allow_methods GET;
        index index.html;
    }

    location /deep {
        root ./www/errors;
        index 404.html;
    }

    location /limited {
        allow_methods GET DELETE;
        client_max_body_size 64;
        index index.html;
    }
}
